    <title>TODO List App</title>
</head>

<body>
    <h1>To Do List</h1>
    <div class="div-main">

        <div class="div-data-display-box">

            <div class="div-delete-alert">
                <p class="p-msg"><i class="fa-solid fa-trash"></i> Do you want to delete?</p>
                <p class="choice"><button id="cancel-btn">Cancel</button><button id="confirm-btn">Confirm</button></p>
            </div>

            <div class="div-successfull-alert">
                <p><i class="fa-regular fa-circle-check"></i> Deleted Successfully</p>
            </div>

            <div class="div-data-disp">
                <p id="e-title">Title: <span id="e-title-msg"></span></p>
                <textarea id="e-dscr" disabled></textarea>
                <button id="cancel-disp">Cancel</button>
            </div>

        </div>

        <div class="div-header">
            <button class="div-ch"><i class="fa-solid fa-plus"></i><br>Add</button>
            <div class="add-note">
                <form>
                    <input type="text" id="title" placeholder="Write the title here">
                    <textarea id="description" placeholder="Write the description here"></textarea>
                    <button type="submit" class="btn btn-primary" id="submit">Add now</button>
                    <button type="submit" class="btn btn-primary" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </div>
        <div id="successfull_msg">Note add successfully</div>

        <span id="my-search">
            <input type="text" id="search" placeholder="Search your notes">
            <button type="submit" id="cross"><i class="fa-solid fa-xmark"></i></button>
            <button type="submit" class="btn btn-primary" id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
        </span>

        <div class="div-note">
            <!-- Add dynamically -->

            <!-- <div class="div-list">
                <span class="title-disp">My school</span>
                <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
                <button type="button" class="btn btn-secondary"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                <button type="button" class="btn btn-success"><i class="fa-regular fa-eye"></i> View</button>
            </div>  -->


        </div>

    </div>
    <script src="TODO.js"></script>
</body>

</html>
